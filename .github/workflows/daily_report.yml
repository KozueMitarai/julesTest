name: Daily AI News Scraper

on:
  schedule:
    # 毎日午前9時(日本時間)に実行 (UTC 0:00)
    - cron: '0 0 * * *'
  workflow_dispatch: # 手動で実行したい時用

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # リポジトリへの書き込み権限を許可

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -U google-generativeai

      - name: Fetch News from Gemini
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: python fetch_news.py

      - name: Commit and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add ai_news_latest.md
          git commit -m "Update AI news: $(date +'%Y-%m-%d')" || exit 0 # 変化がない場合はスキップ
          git push
